name: load secrets
on:
  workflow_dispatch:

jobs:
  reveal:
    name: reveal secret
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: 3.9
          
      - name: echo secret
        run: |
          echo "MY_SECRET=${{secrets.MY_SECRET}}" >> $GITHUB_ENV
          python3 blocks/block.py
